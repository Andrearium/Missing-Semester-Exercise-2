<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        iframe {
            width: 80%;
            height: 400px;
            border: 1px solid #ddd;
            margin: 20px auto;
            display: block;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Evaluation Game!</h1>
    
    <iframe src="EvaluationGame.html" title="Evaluation Game"></iframe>

    <button onclick="window.location.href='build/second-page.html'">Go to the second page</button>

</body>
</html>
