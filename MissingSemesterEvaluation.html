<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad UI for Missing Semester Evaluation</title>
    <style>
        body {
            background-color: lightgoldenrodyellow;
            text-align: center;
            margin-top: 50px;
        }
        .btn-good, .btn-bad {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            position: absolute;
            top: 200px;
            font-weight: bold;
        }
        .btn-good {
            left: calc(50% - 150px); /* half of window width minus distance */
            background-color: green;
            color: white;
        }
        .btn-bad {
            left: calc(50% + 50px); /* half of window width plus distance */
            background-color: red;
            color: white;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid #007bff;
            border-radius: 5px;
            z-index: 9999;
        }

        /* Stil für das Bild im Popup */
        .popup img {
            max-width: 100%;
            height: auto;
        }

    </style>
</head>

<body>
    <h1>How did you like Missing Semester?</h1> 
    <h2>Do you want to give a good or bad evaluation?</h2>
    <button id="buttonGood" class="btn-good">good evaluation</button>
    <button id="buttonBad" class="btn-bad">bad evaluation</button>

    <!-- Random button position calculation -->
    <script>
        const buttonGood = document.getElementById('buttonGood');

        // Function to generate random position
        function getRandomPosition() {
            const maxWidth = window.innerWidth - buttonGood.offsetWidth;
            const maxHeight = window.innerHeight - buttonGood.offsetHeight;
            const randomX = Math.floor(Math.random() * maxWidth);
            const randomY = Math.floor(Math.random() * maxHeight);
            return { x: randomX, y: randomY };
        }

        // Function to update position when mouse enters button area
        function updatePosition() {
            const newPosition = getRandomPosition();
            buttonGood.style.left = `${newPosition.x}px`;
            buttonGood.style.top = `${newPosition.y}px`;
        }

        // Event listener for mouseenter
        buttonGood.addEventListener('mouseenter', updatePosition);
    </script>

    <!-- Popup -->
    <div class="popup" id="popup">
        <img src="meme.jpg" alt="PopupImage">
    </div>

    <!-- JavaScript -->
    <script>
        // JavaScript, um das Popup zu öffnen
        document.getElementById('buttonBad').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'block';
        });
    </script>


</body>
</html>
