<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad UI for Missing Semester Evaluation</title>
    <style>
        body {
            background-color:cornsilk;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: black;
            font-weight: bold;
            font-size: 40px;
        }

        h2 {
            color: black;
            font-weight: bold;
            font-size: 25px;
        }

        .btn-good, .btn-bad {
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            position: absolute;
            top: 200px;
            font-weight: bold;
        }
        .btn-good {
            left: calc(50% - 150px); /* half of window width minus distance */
            background-color: green;
            color: white;
        }
        .btn-bad {
            left: calc(50% + 50px); /* half of window width plus distance */
            background-color: red;
            color: white;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid black;
            border-radius: 5px;
            z-index: 9999;
        }

        /* image style in pop up */
        .popup img {
            max-width: 100%;
            height: auto;
        }

    </style>
</head>

<body>
    <h1>How did you like Missing Semester?</h1> 
    <h2>Do you want to give a good or bad evaluation?</h2>
    <button id="buttonGood" class="btn-good">good evaluation</button>
    <button id="buttonBad" class="btn-bad">bad evaluation</button>

    <!-- Popup -->
    <div class="popup" id="popUp">
        <img src="meme.jpg" alt="PopupImage">
    </div>


    <!-- Random button position calculation -->
    <script>
        const buttonGood = document.getElementById('buttonGood');
        const buttonBad = document.getElementById('buttonBad');
        const popUp = document.getElementById('popUp');
        var jumpingEnabled = true;

        // Function to generate random position
        function getRandomPosition() {
            const headerHeight = document.querySelector('h1').offsetHeight + document.querySelector('h2').offsetHeight + 70;
            const maxWidth = window.innerWidth - buttonGood.offsetWidth;
            const maxHeight = window.innerHeight - buttonGood.offsetHeight - headerHeight;
            const randomX = Math.floor(Math.random() * maxWidth);
            const randomY = Math.floor(Math.random() * maxHeight) + headerHeight;
            return { x: randomX, y: randomY };
        }

        function getRandomPositionWithoutPopUpArea() {
            const popUpLeft = popUp.width;
            const popUpRight = popUpLeft + popUp.offsetWidth;
            const popUpTop = popUp.height;
            const popUpBottom = popUpTop + popUp.offsetHeight
            var pos;
            do {
                pos = getRandomPosition();
            } while (pos.x <= popUpLeft && pos.x >= popUpRight && pos.y <= popUpTop && pos.y >= popUpBottom)
            return { x: pos.x, y: pos.y };
        }

        // Function to update position when mouse enters button area
        function updatePosition() {
            if (jumpingEnabled) {
                const newPosition = getRandomPosition();
                buttonGood.style.left = `${newPosition.x}px`;
                buttonGood.style.top = `${newPosition.y}px`;
            } 
        }

        // Event listener for mouseenter
        buttonGood.addEventListener('mouseenter', updatePosition);
        
        function handleBadEvaluation() {
            jumpingEnabled = false;
            popUp.style.display = 'block';
            buttonGood.style.display = 'block';
            buttonBad.style.display = 'none';
            const newPosition = getRandomPositionWithoutPopUpArea();
            buttonGood.style.left = `${newPosition.x}px`;
            buttonGood.style.top = `${newPosition.y}px`;
        }

        buttonBad.addEventListener('click', handleBadEvaluation);
       
        </script>

    </body>
</html>
